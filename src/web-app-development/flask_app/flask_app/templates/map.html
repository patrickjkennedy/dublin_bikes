<html>
  <head>
      <script>
        var obj = {{data|tojson }};
          
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(53.350140, -6.266155),
            mapTypeId: "terrain",
          zoom: 14,
        });
          
          for (var i = 0; i<parsedObj.length ; i++){              
            var a = parsedObj[i]['position']['lat'];
            var b = parsedObj[i]['position']['lng'];
            var c = parsedObj[i]['name'];
            var d = parsedObj[i]['available_bike_stands'];
            var e = parsedObj[i]['available_bikes'];
            var infowindow = new google.maps.InfoWindow({
		      content: "Loading..."
	       });;
    
            var marker = new google.maps.Marker({
            position: {lat: a, lng: b},
            map: map,
            icon: "bike.png",
            info: "Station: " + c + " <br><br>Available Bikes: " + e.toString() + "<br><br> Available Stands: " + d.toString(),
            draggable: true,
            animation: google.maps.Animation.DROP
            });
            google.maps.event.addListener(marker, "click", function () {
			infowindow.setContent(this.info);
			infowindow.open(map, this);
                		});

            
            
      }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNUQxN5i0ZZB8MKmGjmY9ZYWC_MRm57qU&callback=initMap"
    async defer></script>
    </head>

  <body>
    <h1>Dublin Bikes App Version 2!</h1>
    <div id="map" style="height: 80%"></div>
  </body>
</html>

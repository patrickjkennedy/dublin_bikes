<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {
        "packages":["map"],
        "mapsApiKey": "AIzaSyCNUQxN5i0ZZB8MKmGjmY9ZYWC_MRm57qU"
    });
        
        var xmlhttp = new XMLHttpRequest();
            var url = "static.json";
            //declare global variable to be used outside the function
            parsedObj = "";
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
                //Parse JSON data to JavaScript variable
                parsedObj = JSON.parse(xmlhttp.responseText); 
                }
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
        
        
      google.charts.setOnLoadCallback(drawChart);
      function drawChart(){
          var dataA = [['Lat', 'Long', 'Name']];
          for (var i = 0; i<parsedObj.length ; i++){
            var a = parsedObj[i]['position']['lat'];
            var b = parsedObj[i]['position']['lng'];
            var c = parsedObj[i]['name'];
            dataA.push([a,b,c]);
          }
          var data = google.visualization.arrayToDataTable(dataA);

        var map = new google.visualization.Map(document.getElementById('map_div'));
        map.draw(data, {
          showTooltip: true,
          showInfoWindow: true,
            useMapTypeControl: true,
            mapType: 'styledMap',
            icons: {
                default: {
                normal: 'link.png'}},
        maps: {
          // Your custom mapTypeId holding custom map styles.
          styledMap: {
            name: 'Styled Map', // This name will be displayed in the map type control.
            styles: [
              {featureType: 'poi.attraction',
               stylers: [{color: '#fce8b2'}]
              },
              {featureType: 'road.highway',
               stylers: [{hue: '#0277bd'}, {saturation: -50}]
              },
              {featureType: 'road.highway',
               elementType: 'labels.icon',
               stylers: [{hue: '#000'}, {saturation: 100}, {lightness: 50}]
              },
              {featureType: 'landscape',
               stylers: [{hue: '#259b24'}, {saturation: 10}, {lightness: -22}]
              }
        ]}}
      });
      }
    </script>
  </head>

  <body>
    <div id="map_div" style="width: 1000px; height: 700px"></div>
  </body>
</html>
